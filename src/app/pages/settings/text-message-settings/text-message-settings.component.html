<div class="p-grid">
    <div class="p-col-12">

        <p-toast></p-toast>

        <div class="card">
            <p-table #dt [value]="textMessages" [columns]="cols" [rows]="10" [paginator]="true"
                     [(selection)]="selectedTextMessages" [rowHover]="true" dataKey="id"
                     currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
                <ng-template pTemplate="caption">
                    <div class="p-d-flex p-ai-center p-jc-between">
                        <h5 class="p-m-0">Text Messages</h5>
                        <p-toolbar styleClass="p-mb-4">
                            <ng-template pTemplate="left">
                                <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="openNew()"></button>
                                <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedTextMessages()" [disabled]="!selectedTextMessages || !selectedTextMessages.length"></button>
                            </ng-template>
                        </p-toolbar>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th>Name</th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-text>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="text"></p-tableCheckbox>
                        </td>
                        <td>{{text.name}}</td>
                        <td>
                            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editTextMessage(text)"></button>
                            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteTextMessage(text)"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="textMessageDialog" [style]="{width: '450px'}" header="Text Message Details" [modal]="true" styleClass="p-fluid">
            <ng-template pTemplate="content">
                <div class="p-field">
                    <label for="name">Name</label>
                    <input type="text" pInputText id="name" [(ngModel)]="textMessage.name" required autofocus />
                    <small class="p-invalid" *ngIf="submitted && !textMessage.name">Name is required.</small>
                </div>

                <h4>Chat Details</h4>

                <div class="p-field">
                    <label for="message-body">Message Body</label>
                    <textarea id="message-body" pInputTextarea [(ngModel)]="textMessage.chat.messages[0].body" required rows="3" cols="20"></textarea>
                </div>

                <div class="p-formgrid p-grid">
                    <div class="p-field p-col">
                        <label for="date-sent">Date Sent</label>
                        <p-calendar id="date-sent" inputId="date-sent" dateFormat="dd-mm-yy" [(ngModel)]="textMessage.chat.messages[0].date" required
                                    showTime="true" hourFormat="24" appendTo="body"></p-calendar>
                        <small class="p-invalid" *ngIf="submitted && !textMessage.chat.messages[0].date">Sent date is required.</small>
                    </div>
                    <div class="p-field p-col">

                    </div>
                </div>
            </ng-template>

            <ng-template pTemplate="footer">
                <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
                <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveTextMessage()"></button>
            </ng-template>
        </p-dialog>

        <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
    </div>
</div>
