<div class="p-grid">
    <div class="p-col-12">

        <p-toast></p-toast>

        <div class="card">
            <p-table #dt [value]="events" [columns]="cols" [rows]="10" [paginator]="true"
                     [(selection)]="selectedEvents" [rowHover]="true" dataKey="id"
                     currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true"
                     sortField="id" sortOrder="1">
                <ng-template pTemplate="caption">
                    <div class="p-d-flex p-ai-center p-jc-between">
                        <h5 class="p-m-0">Events</h5>
                        <p-toolbar styleClass="p-mb-4">
                            <ng-template pTemplate="left">
                                <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="openNew()"></button>
                                <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedEvents()" [disabled]="!selectedEvents || !selectedEvents.length"></button>
                            </ng-template>
                        </p-toolbar>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th>Title</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-event>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="event"></p-tableCheckbox>
                        </td>
                        <td>{{event.title}}</td>
                        <td>{{event.start | date: 'short': '': 'en'}}</td>
                        <td>{{event.end | date: 'short': '': 'en'}}</td>
                        <td>
                            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editEvent(event)"></button>
                            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteEvent(event)"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="eventDialog" [style]="{width: '450px'}" header="Event Details" [modal]="true" styleClass="p-fluid">
            <ng-template pTemplate="content">
                <div class="p-field">
                    <label for="title">Title</label>
                    <input type="text" pInputText id="title" [(ngModel)]="event.title" required autofocus />
                    <small class="p-invalid" *ngIf="submitted && !event.title">Title is required.</small>
                </div>

                <div class="p-field">
                    <label for="start-date">Start Date</label>
                    <p-calendar id="start-date" inputId="start-date" dateFormat="dd-mm-yy" [(ngModel)]="event.start" required
                                showTime="true" hourFormat="24" appendTo="body"></p-calendar>
                    <small class="p-invalid" *ngIf="submitted && !event.start">Start date is required.</small>
                </div>

                <div class="p-field">
                    <label for="end-date">End Date</label>
                    <p-calendar id="end-date" inputId="end-date" dateFormat="dd-mm-yy" [(ngModel)]="event.end"
                                showTime="true" hourFormat="24" appendTo="body"></p-calendar>
                </div>
            </ng-template>

            <ng-template pTemplate="footer">
                <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
                <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveEvent()"></button>
            </ng-template>
        </p-dialog>

        <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
    </div>
</div>
