<p-table [value]="apps">
    <ng-template pTemplate="header">
        <tr>
            <th>App</th>
            <th>Title</th>
            <th>Blocked</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-app>
        <tr>
            <td><img [src]="app.imgUrl" [alt]="app.title" width="100" class="p-shadow-4" /></td>
            <td>{{app.title}}</td>
            <td><p-inputSwitch [(ngModel)]="app.blocked"></p-inputSwitch> <span><h5>{{app.blocked ? 'Blocked' : 'Not blocked'}}</h5></span></td>
        </tr>
    </ng-template>
</p-table>
