<div class="p-grid" *ngIf="!loading">

    <div class="p-col-3">
        <message-list [items]="items" [selection]="initialSelection" (change)="onChange($event)"></message-list>
    </div>

    <div class="p-col-9">
        <chat [chat]="!!selected ?  selected.chat : initialSelection.chat" [participant]="!!selected ?  selected.name : initialSelection.name"></chat>
    </div>

</div>
