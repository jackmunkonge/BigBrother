<p-table *ngIf="!loading" [value]="contacts" sortField="id">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Number</th>
      <th>Last Called</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-contact>
    <tr>
      <td>{{contact.name}}</td>
      <td>{{contact.number}}</td>
      <td>{{contact.lastCalled | date: 'long'}}</td>
    </tr>
  </ng-template>
</p-table>
