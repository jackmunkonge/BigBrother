<div *ngIf="!!profile" class="layout-profile" [ngClass]="{'layout-profile-active':app.inlineMenuActive}">
    <a href="#" (click)="onClick($event)" class="layout-profile-button">
        <img [src]="profile.profileUrl" alt="profile-pic"/>
        <div class="layout-profile-userinfo">
            <span class="layout-profile-name">{{profile.firstName}} {{profile.lastName}}</span>
            <span class="layout-profile-role">{{profile.relationship}}</span>
        </div>
        <i class="layout-profile-icon pi pi-angle-down"></i>
    </a>
    <ul class="layout-profile-menu" [@menu]="app.isSlim() ? app.inlineMenuActive ? 'visible' : 'hidden': app.inlineMenuActive ? 'visibleAnimated':'hiddenAnimated'" >
        <li role="menuitem">
            <a routerLink="/general/profile" [attr.tabindex]="!app.inlineMenuActive  ? '-1' : null">
                <i class="pi pi-user"></i>
                <span>Profile</span>
            </a>
        </li>
        <li role="menuitem">
            <a routerLink="/general/settings" [attr.tabindex]="!app.inlineMenuActive  ? '-1' : null">
                <i class="pi pi-cog"></i>
                <span>Global Settings</span>
            </a>
        </li>
    </ul>

</div>
